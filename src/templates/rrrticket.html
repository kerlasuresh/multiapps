<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% include 'cdnlines.html' %}
    <style media="screen">
      body{
        background-color:#d24dff
      }
    </style>
  </head>
  <body>
    <h1 class='text-center text-dark'>Login To Book RRR Movie Ticket</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter Your Name" class="form-control"><br>
            <input type="number" name="seat" placeholder="select seating" class='form-control'><br>
            <center>
            <input type="submit" value="Book" class='btn btn-warning'>
            <input type="reset" value="Clear" class='btn btn-danger'>
            </center>
          </form><br><br>
          <center><a href="{% url 'moviespage' %}" class='btn btn-dark'>Home_Page</a></center>
        </div>

      </div>

    </div>

  </body>
</html>
