<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% include 'cdnlines.html' %}
    <style media="screen">
      body{
        background-color:#bfff00
      }
    </style>
  </head>
  <body>
    <h1 class='text-center text-dark'>Login To Book KGF Movie Ticket</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter Your Name" class="form-control"><br>
            <input type="number" name="seat" placeholder="select seating" class='form-control'><br>
            <center>
            <input type="submit" value="Book" class='btn btn-warning'>
            <input type="reset" value="Clear" class='btn btn-danger'>
            </center>
            {% if kgfdata %}
            <table class="table table-bordered ">
              <thead class='bg-info'>
                <tr>
                  <th>Name</th>
                  <th>Tickets_Booked</th>
                  <th>Actions:</th>
                </tr>
              </thead>
              <tbody class='bg-dark text-white'>
                {% for i in kgfdata %}
                <tr>
                  <td>{{ i.Name }}</td>
                  <td>{{ i.Tickets }}</td>
                  <td><a href="{% url 'update' i.id %}" class='btn btn-success'>Update</a>
                    <a href="{% url 'delete' i.id %}" class='btn btn-danger'>Delete</a>
                  </td>

                </tr>
                {% endfor %}
              </tbody>
            </table>
              {% endif %}
          </form><br>
          <center><a href="{% url 'moviespage' %}" class='btn btn-dark'>Home_Page</a></center>
        </div>

      </div>

    </div>

  </body>
</html>
